{% extends 'blog/base.html' %}
{%load static%}
{% block content %}
    {% for post in posts %}

        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p><img src="{% static 'images/{{post.picture.url}}' %}">{{ post.text|truncatechars:400 }}</p>
        </div>
    {% endfor %}
{% endblock content %}
